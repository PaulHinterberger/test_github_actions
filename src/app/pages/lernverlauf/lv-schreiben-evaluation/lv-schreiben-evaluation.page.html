<ion-header>
    <ion-toolbar>
        <ion-title>Wort Schreiben : Auswertung</ion-title>
        <p style="margin-left: 20px"> Richtig: {{getRight()}} Falsch:{{getFalse()}} Noch nicht bewertet:{{getUncorrected()}}</p>
    </ion-toolbar>
</ion-header>

<ion-content class="examinerScreenBorder">
    <table style="width:100%">
        <tr>
            <th>Korrekte Antwort</th>
            <th>Kind Antwort</th>
            <th>Richtig</th>
            <th>Falsch</th>
        </tr>
        <tr *ngFor="let png of exercise.pngs; let i = index">
            <th>{{words[i]}}</th>
            <th width="600"><img [src]="png" height="100" width="500" align=center/></th>
            <th (click)="this.correct(true, i)"
                [style.background-color]="this.exer.dict[words[i]] === true ? 'lightgreen' : ''">
                <mat-icon>check</mat-icon>
                <!-- <ion-icon name="checkmark-outline"></ion-icon> -->
            </th>
            <th (click)="this.correct(false, i)"
                [style.background-color]="this.exer.dict[words[i]] === false ? 'pink' : ''">
                <mat-icon>close</mat-icon>
                <!-- <ion-icon name="close-outline"></ion-icon> -->
            </th>
        </tr>
    </table>
    <ion-button (click)="nextPage()" class="btn" color="success" size="large">
        Fertig
    </ion-button>
