
<ion-content [class]="mapCssClass" padding>
     <ion-button [hidden]="!debugMode.checkDebugMode()" color="light"   (click)="goToNextPage()" 
     style=" position: absolute; top: 3%; right: 20%; margin-right: 1%"> Skip Map</ion-button>

  <img src="assets/lernverlauf/waldschule/baer.png"
       style="position: absolute;width: 400px; height: auto; left: 7%; top: 10%; animation: zoomIn 28s;">


  <div *ngIf="introSilben">
     <img *ngIf="this.elapsedSeconds <= 50" src="assets/lernverlauf/waldschule/eule.gif"
          style="position: absolute;width: 380px; height: auto; left: 60%; top: 40%; animation: zoomIn 40s;">

     <img  *ngIf="this.elapsedSeconds >= 50" src="assets/lernverlauf/waldschule/eule.png"
          style="position: absolute;width: 150%; height: auto; left: 27%; top: 12%;">
  </div>
  <div *ngIf="!introSilben">
     <img *ngIf="this.elapsedSeconds <= 57" src="assets/lernverlauf/waldschule/eule.gif"
          style="position: absolute;width: 380px; height: auto; left: 60%; top: 40%; animation: zoomIn 40s;">
          
     <img  *ngIf="this.elapsedSeconds >= 57" src="assets/lernverlauf/waldschule/eule.png"
          style="position: absolute;width: 150%; height: auto; left: 27%; top: 12%;">
  </div>

  <img src="assets/lernverlauf/waldschule/fuchs.png"
       style="position: absolute;width: 1000px; height: auto; left: 30%; top: 10%;animation: zoomIn 24.5s;">

  <img src="assets/lernverlauf/waldschule/hase.png"
       style="position: absolute;width: 1000px; height: auto; left: 30%; top: 10%;animation: zoomIn 24.5s;">

  <img src="assets/lernverlauf/waldschule/luchs_klein.png"
       style="position: absolute;width: 900px; height: auto; left: 33%; top: 16%; animation: zoomIn 17s;">

  <img src="assets/lernverlauf/waldschule/reh.png"
       style="position: absolute;width: 900px; height: auto; left: 29%; top: 30%; animation: zoomIn 20s;">

  <img src="assets/lernverlauf/waldschule/wolf.png"
       style="position: absolute;width: 500px; height: auto; left: 4%; top: 0%; animation: zoomIn 31s;">

  <div [ngClass]="introSilben ? 'drache' : 'drache-introLesen'">
  <img src="assets/animations/Drache.png" class="zoom"
       style="position: absolute;width: 200px; height: auto; left: 30%; top: 60%; animation: zoomIn 36s;">
  </div>

  <div class="continue" style="position: absolute; left: 10%">
    <ion-button fill="clear" [hidden]="!arrowVisible" class="button button-clear" (click)="goToNextPage()"  style="position: absolute; bottom: 60%;
         left: 70%; height: 80px; z-index: 10">
      <ion-img  id="holz" style="height: 150px; width: auto;" src="assets/animations/holzmitpfeil1.png"></ion-img>
    </ion-button>
  </div>
</ion-content>
