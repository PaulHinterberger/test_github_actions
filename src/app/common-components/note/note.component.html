<mat-card *ngIf="isCardActive" style="z-index: 2;height: 70%;top:10%;background-color:#ffce00;">
  <mat-card-header>
      <h2>Notizen</h2>
  </mat-card-header>
  <mat-card-content style="width: 100%;height: 90%;">
      <textarea [(ngModel)]="exercise.note" autofocus placeholder="DrÃ¼cken, um Notizen einzutragen."
          style="width: 49%; height: 80%;font-size: 150%;resize: none; display: inline-block;">
      </textarea>
      <mat-card style="font-size: 150%;resize:none;height:80%;width: 49%;display: inline-block;margin-left: 2%;">
          <mat-card-content style="width: 100%;height: 90%;">
              <mat-grid-list cols=10 rowHeight="fit" class="grid">
                  <div *ngFor="let t of noteTemplates, let i = index">
                      <mat-grid-tile colspan=2>
                          <ion-button color="dark" (click)="addToTextArea(i)">
                              <ion-icon name=add style="font-size: 100%;"></ion-icon>
                          </ion-button>
                      </mat-grid-tile>
                      <mat-grid-tile colspan=8>
                          <div style="width:100%; align-items:flex-start">
                              <h5 style="text-align: left;left:0%;top:15%">{{t}}</h5>
                          </div>
                      </mat-grid-tile>            
                  </div>
              </mat-grid-list>
          </mat-card-content>
      </mat-card>
  </mat-card-content>
  <mat-card-actions>
      <ion-button (click)="changeCardActive()" color="success"
                  style="bottom: 1.5%;position: absolute; right: 5%;">Ok
      </ion-button>
      <ion-button *ngIf="evaluation === true"  color="danger"
      (click)="data.saveResult(true);"
      class="stop-testing-bt">
        Testung abbrechen
        </ion-button>
  </mat-card-actions>
</mat-card>
